<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  <style>
      span
      {
          font-family:Domkrat;
      }
  </style>

</head>

<body>
  
<div id="container">
  <ul id="slides">
    <li class="slide">
      <div class="slide-partial slide-left"><img src="1.jpg"/></div>
      <div class="slide-partial slide-right"><img src="11.jpg"/></div>
      <h1 class="title"><span class="title-text">Счастье</span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="2.jpg"/></div>
      <div class="slide-partial slide-right"><img src="22.jpg"/></div>
      <h1 class="title"><span class="title-text">Радость</span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="3.jpg"/></div>

    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="4.jpg"/></div>
      <div class="slide-partial slide-right"><img src="44.jpg"/></div>

    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="5.jpg"/></div>
      <div class="slide-partial slide-right"><img src="55.jpg"/></div>
      <h1 class="title"><span class="title-text">Безопасность</span></h1>
    </li>
  </ul>
  <ul id="slide-select">
    <li class="btn prev"><</li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="btn next">></li>
  </ul>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>
